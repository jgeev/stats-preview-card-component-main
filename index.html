<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="bg-dark mw-100">
    <main class="container">
      <div
        class="d-flex flex-column min-vh-100 justify-content-center align-items-center mb-4 shadow-sm"
      >
        <div class="card">
          <div class="row">
            <div class="col-md-6 m-auto p-5">
              <h2 class="mb-0">
                Get
                <strong class="d-inline-block mb-2">insights</strong>
                that help your business grow.
              </h2>
              <div class="mb-1 text-body-secondary"></div>
              <p class="card-text py-3">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
              <div class="row">
                <div class="col-md-4">
                  <span class="fs-5 fw-bolder">10K+ </span><br /><span
                    class="text-uppercase"
                    >companies</span
                  >
                </div>
                <div class="col-md-4">
                  <span class="fs-5 fw-bolder"> 314 </span><br /><span
                    class="text-uppercase"
                    >templates
                  </span>
                </div>
                <div class="col-md-4">
                  <span class="fs-5 fw-bolder">12M+ </span><br /><span
                    class="text-uppercase"
                    >queries</span
                  >
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="bg-image rounded-end"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">@jgeev</a>.
      </div>
    </footer>
  </body>
</html>
